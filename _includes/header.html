<head prefix="og: {{ site.url }}">
    <style>
        html,body { background-color: #080808; }
    </style>

    {% include page_meta.md %}

    <link rel="shortcut icon" href="{% if page.icon %}{{ page.icon }}{% else %}/assets/images/favicon.ico{% endif %}" type="image/x-icon">
    <link rel="preload stylesheet" href="/assets/css/global.css?v=0.1" as="style">
    {% if page.layout == "project" %}
        <link rel="stylesheet" href="{{ page.css }}">
        <link rel="stylesheet" href="/assets/css/project.css">
    {% elsif page.layout == "redirect" %}

    {% else %}
        <link rel="preload stylesheet" rel="stylesheet" href="/assets/css/css.css?v=0.6">
        <link rel="preload" fetchpriority="high" as="image" href="/assets/images/sayo-trimmed.webp" type="image/webp">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    {% endif %}
</head>
