title: Sayo / Jelly
description: >-
  I like creating random projects and never finishing them, and procrastination too! (don't wanna forget that one!)
  <br>Hope you enjoy! <3
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://sayo.dev" # the base hostname & protocol for your site, e.g. http://example.com

twitter_link: https://www.twitter.com/sayodev
youtube_link: https://www.youtube.com/@SayoDev
github_link:  https://github.com/SayoJellyDev

# Build settings
plugins:
  - jekyll-feed


collections_dir: site_collections

# Jekyll will check this folder for the following collections below!
# Much neater :D!

collections:
  projects:
    output: true
  commissions:
    output: true

sass:
  style: compressed
  sass_dir: "assets/css/"

exclude: 
  #- "assets/css/css.scss"
  - "assets/js/app.js"

keep_files: 
  - "assets/css/css.css"
  - "assets/js/app.js"