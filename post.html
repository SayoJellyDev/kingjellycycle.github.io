---
permalink: /posts/
layout: page
---
<div class="outer-container">
<div class="container expandable background">

  <div class="title center">Posts</div>

  <hr>
  <div class="container center">
    {% for post in site.posts %}
    <a href="{{ site.base }}{{ post.url }}">
      <article class="post">
        <div class="image" style="background-image: url({{ site.base }}{{ post.picture }});"></div>
        <div class="sub title">{{ post.title }}</div>
        <div class="date">{{ post.date | date: "%B %e, %Y" }}</div>
        <div class="category">{{ post.categories }}</div>

        <div class="text">{{ post.excerpt | truncate: 120 }}</div>
      </article>
    </a>
    {% endfor %}
  </div>
</div>
</div>
