---
permalink: /
layout: page

<div class="main">
  <div class="card">
    <div class="image"></div>
    <h1 class="name">{{ site.title }}</h1>
    <div class="description">Just a guy that likes starting but not finishing projects.</div>

    <div class="features">
      <span class="likes">T</span>
      <span class="projects">P</span>
      <span class="contact">C</span>
    </div>
  </div>

  <div class="feature-cards">
    <div id="likes">T</div>
    <div id="projects">P</div>
    <div id="contact">C</div>
  </div>
</div>
